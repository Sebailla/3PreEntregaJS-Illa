<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Todo ----- CSS ----->
    <link rel="stylesheet" href="../css/style.css">

    <!--? BOOTSTRAMP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>INGRESO DE PACIENTES</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <a class="navbar-brand px-5 logo" href="../index.html"><img src="../img/pngwing.png"
                        alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./ingreso.html">Ingreso</a>
                        </li>

                    </ul>
                    <form class="d-flex px-5">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn bi bi-search" type="submit"> </button>
                    </form>

                </div>
            </div>
        </nav>

    </header>
    <main>

        <div class="containerIngreso">
            <div class="card m-3">
                <h2 class="titleIngreso">Ingreso Pacientes</h2>
                <div class="cardBody">
                    <form class="row g-3" id="frmPaciente">
                        <div class="col-md-6 offset-md-3">
                            <label for="IdPaciente">Nº HC</label>
                            <input type="text" class="form-control" id="IdPaciente" value="0" readonly />
                        </div>
                        <div class="col-md-3 offset-md-3">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" />
                        </div>
                        <div class="col-md-3">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" />
                        </div>
                        <div class="col-md-3 offset-md-3">
                            <label for="bni">DNI</label>
                            <input type="text" class="form-control" id="dni" />
                        </div>
                        <div class="col-md-3">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" />
                        </div>


                        <div class="col-md-3 offset-md-3">
                            <label for="fechaIngreso">Fecha Ingreso</label>
                            <input type="date" class="form-control" id="fechaIngreso" />
                        </div>

                        <div class="col-md-3">
                            <label for="dx">Diagnótico</label>
                            <input type="text" class="form-control" id="dx" />
                        </div>
                        <div class="col-md-6 offset-md-3">
                            <label for="cobertura" class="form-label">Cobertura</label>
                            <select id="cobertura" class="form-select">
                                <option selected>Seleccione Cobertura...</option>
                                <option value="Consolidar Salud">Consolidar Salud</option>
                                <option value="Dos Provincia">DOS Provincia</option>
                                <option value="Galeno Argentina">Galeno Argentina</option>
                                <option value="Medife">Medife</option>
                                <option value="Osde">OSDE</option>
                                <option value="Sancor Salud">Sancor Salud</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="cardFooter">
                    <button type="button" class="btn btn-success" id="btnGuardar">GUARDAR</button>
                    <a href="../index.html" class="btn btn-danger">CANCELAR</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <img src="../img/019-copyright.png" alt="copyright" height="16" width="16">
            <h4>Copyright </h4>
            <h6> - Todos los derechos reservados - 2023</h6>
        </div>
    </footer>

    <script src="../js/ingreso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>

    <!--? Script BOOTSTRAMP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
